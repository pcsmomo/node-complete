<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- mustache - templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- moment - timestamp -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> -->

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/chat.js"></script>

    <title>Chat App</title>
  </head>
  <body>
    <h1>Chat App!</h1>

    <div id="messages"></div>

    <form id="message-form" autocomplete="off">
      <input name="message" placeholder="Message" />
      <button type="submit">Send</button>

      <!-- mustache templates: start -->
      <script id="message-template" type="text/html">
        <div>
          <p>{{createdAt}} {{message}}</p>
        </div>
      </script>

      <script id="location-message-template" type="text/html">
        <div>
          <p>{{createdAt}} <a href="{{url}}" target="_blank">My current location</a></p>
        </div>
      </script>
      <!-- mustache templates: end -->
    </form>
    <button id="send-location">Send location</button>
  </body>
</html>
